name: Go
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.16.x'
      - name: Build
        run: go build -v ./...
      - name: PWD
        run: pwd
      - name: ls 
        run: ls -la
